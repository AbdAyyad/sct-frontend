<mat-card>
  <mat-card-header>
    <mat-card-title>{{data?.Title}}</mat-card-title>
    <mat-card-subtitle>{{data?.Genre}} | {{data?.Language}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{data?.Poster}}" alt="{{data?.Title}}">
  <mat-card-content>
    <p>
      {{data?.Actors}}
    </p>
    <p>
      {{data?.Plot}}
    </p>
  </mat-card-content>
</mat-card>
